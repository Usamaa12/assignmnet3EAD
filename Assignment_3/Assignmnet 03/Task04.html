<!-- 4. Write a JavaScript function to add rows to a table. -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Insert Row in Table with Row Number</title>
</head>
<body>
  <table id="sampleTable" border="2">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insert_Row()" value="Insert Row">

  <script>
    function insert_Row() {
      var table = document.getElementById('sampleTable');
      
      // Create a new row
      var newRow = table.insertRow();

      // Insert cells into the new row
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);

      // Set the cell content with updated row number
      var rowNumber = table.rows.length;
      cell1.innerHTML = 'Row' + rowNumber + ' cell1';
      cell2.innerHTML = 'Row' + rowNumber + ' cell2';
    }
  </script>
</body>
</html>
